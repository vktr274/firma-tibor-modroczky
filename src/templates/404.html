{% extends "layout.html" %}

{% block main %}
<main class="valign-wrapper">

        class="container center-align"
    >
        <h1>
            404

        <h4 style="padding-bottom: 16px;">
            Stránka sa nenašla
        </h4>
        <a
            href="index"
